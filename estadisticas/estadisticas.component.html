<body>
<div class="text">
<h1>Estad√≠sticas Jugadores</h1>
</div>
<div class="container" >
  <div class="table1"  border = "1">
    <table>
      <tr>
        <th>Intentos</th>
        <th>Mail</th>
        <th>Juego</th>

      </tr>
<ng-container>
      <tbody>
        <tr
          *ngFor="
            let score of this.scores;
            let i = index;
            let impar = odd;
            let par = even
          "
          [ngClass]="{ azul: par, verde: impar }"
        >

        <td>{{ score.intentos }}</td>
        <td>{{ score.mail }}</td>
        <td>{{ score.juego }}</td>
        </tr>
      </tbody>
    </ng-container>
    </table>
    <div class="wrapper">
      <div class="wrapper2">
        <div class="grid-item2">
          <button class="btn" routerLink="../inicio">Menu</button>
          </div></div></div>
  </div>
</div>

<router-outlet></router-outlet>

</body>
