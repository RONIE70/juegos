

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
<body>
<div class="play">
<div class="text">
<h2>PLAY SCORE</h2>
</div>
<div class="container">
  
<div class="table">
  <table border="1">
    <thead class="thead-dark">
      
      <th scope="col">NÂº</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">EMAIL</th>
     
    </thead>
<ng-container>
  
    <tbody>
      <tr
        *ngFor="
          let usuarioActual of jugadores;
          let i = index;
          let impar = odd;
          let par = even
        "
        [ngClass]="{ azul: par, verde: impar }"
      >
        <td>
          {{ i }}
        </td>
        <td>
          {{ usuarioActual["nombre"] }}
        </td>
        <td>
          {{usuarioActual["mail"] }}
        </td>
        
      </tr>
    </tbody>
  </ng-container>
  </table>
</div>
</div>
</div>
<div>
  <button class="btn7" type="submit"  (click)="asignaScore()">Score</button>
</div>
<div class="tantos">
PUNTUACION ACTUAL: {{score}}
</div>
<div class="grid">
<div>
<button class="btn10" (click)="cambiar()">Click Emisor</button>
</div>
<div>
<button class="btn11" (click)="guardaJugadorCompleto()">Guardar</button>
</div>
</div>
</body>
