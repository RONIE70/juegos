<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

<body>
  <section class="login">
    <div class="login_box">
      <div class="left">
        <div class="top_link">
          <a href="bienvenido"><img
              src="https://drive.google.com/u/0/uc?id=16U__U5dJdaTfNGobB_OpwAJ73vM50rPV&export=download"
              alt="" />Inicio</a>
        </div>
        <div class="img2">
          <img src="./assets/cuenta.jpg" routerLink="../login">
        </div>
        <div>
          <div class="contact">
            <div class="action">
              <h4>REGISTRATE</h4>
              <input type="text" [(ngModel)]="miUsuario.nombre" placeholder="USUARIO" />
              <input type="email" [(ngModel)]="miUsuario.mail" placeholder="EMAIL" />
              <input type="password" [(ngModel)]="miUsuario.password" placeholder="PASSWORD" />
              <input type="password" [(ngModel)]="claveAux" placeholder=" REPITA PASSWORD" />
              <button class="submit" type="submit" (click)="VerificaClave()">
                REGISTRAR
              </button>
            </div>
        </div>
        
          <div class="rem">
            <div class="record">
              <p>Recordarme</p>
            </div>
            <div class="checkbox">
              <input type="checkbox" value="remember-me" />
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right-text">
          <h2>Scorpions</h2>
          <h5>Contactate con el Futuro</h5>
        </div>
        <div class="right-inductor">
          <img src="https://www.theshedcoworking.com/wp-content/uploads/2017/06/MC_teletrabajo_01.jpg" alt="" />
        </div>
      </div>
    </div>
  </section>
</body>
