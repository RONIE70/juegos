<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <h1>TATETI</h1>
  <h2 id="textoVictoria">Has ganado :)</h2>
  <div class="tablero">
    <button id="texttab" (click)="presion(0, 0)"> {{ posiciones[0][0] }}</button>
    <button id="texttab" (click)="presion(0, 1)"> {{ posiciones[0][1] }}</button>
    <button id="texttab" (click)="presion(0, 2)"> {{ posiciones[0][2] }}</button>
    <button id="texttab" (click)="presion(1, 0)"> {{ posiciones[1][0] }}</button>
    <button id="texttab" (click)="presion(1, 1)"> {{ posiciones[1][1] }}</button>
    <button id="texttab" (click)="presion(1, 2)"> {{ posiciones[1][2] }}</button>
    <button id="texttab" (click)="presion(2, 0)"> {{ posiciones[2][0] }}</button>
    <button id="texttab" (click)="presion(2, 1)"> {{ posiciones[2][1] }}</button>
    <button id="texttab" (click)="presion(2, 2)"> {{ posiciones[2][2] }}</button>
  </div>
  <div class="container" *ngIf="this.resultado">
    <div class="row">
        <div class="col">
            <h2> {{ this.mensajefinal }}</h2>
        </div>
    </div>
</div>
<div>
  <button class="btn7" type="submit"  (click)="menuJuego()">Volver a Jugar</button>
</div>
<div *ngIf="btnSalida">                    <!---->
  <button class="btn8"  routerLink="../inicio">Salir</button>
</div>
<div *ngIf="btnSalida2">                    <!---->
  <button class="btn8"  routerLink="../../inicio">Salis</button>
</div>
</body>
</html>
